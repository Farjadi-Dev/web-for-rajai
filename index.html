    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <!-- Top header section with logo, search and theme toggle -->
            <div class="header-container">
                <!-- Logo on the left -->
                <div class="logo-container">
                    <svg class="logo-atom w-10 h-10" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g class="atom-group">
                            <ellipse class="orbit orbit-1" cx="50" cy="50" rx="45" ry="30" stroke="white" stroke-width="1" stroke-opacity="0.6"/>
                            <ellipse class="orbit orbit-2" cx="50" cy="50" rx="30" ry="45" stroke="white" stroke-width="1" stroke-opacity="0.6"/>
                            <circle class="nucleus" cx="50" cy="50" r="10" fill="rgba(255,255,255,0.9)"/>
                            <circle class="electron electron-1" cx="50" cy="20" r="5" fill="white"/>
                            <circle class="electron electron-2" cx="72" cy="65" r="5" fill="white"/>
                            <circle class="electron electron-3" cx="28" cy="65" r="5" fill="white"/>
                        </g>
                    </svg>
                    <div class="logo-text">
                        <h1 class="header-title">Halliday Physics</h1>
                        <p class="header-subtitle">Interactive Physics Learning</p>
                    </div>
                </div>
                
                <!-- Search in the middle -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search physics concepts..." class="w-full px-4 py-2 rounded-full border-2 border-indigo-300 focus:border-indigo-500 focus:outline-none text-gray-800 shadow-sm">
                </div>
                
                <!-- Empty div for spacing -->
                <div class="w-10 h-10"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="results-container" class="mb-6 hidden">
            <h3 class="text-xl font-semibold mb-3 dark-text">Search Results</h3>
            <div id="search-results" class="space-y-4">
                <!-- Search results will be inserted here -->
            </div>
        </div>

        <div id="chapters-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="loading"></div>
        </div>
    </main>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="theme-icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="theme-icon-dark hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center" style="max-width: 600px;">
            <div class="flex justify-center items-center mb-2">
                <!-- Footer Logo -->
                <svg class="w-8 h-8 mr-2 logo-atom-small" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="50" cy="50" rx="45" ry="30" stroke="currentColor" stroke-width="1" stroke-opacity="0.6"/>
                    <ellipse cx="50" cy="50" rx="30" ry="45" stroke="currentColor" stroke-width="1" stroke-opacity="0.6"/>
                    <circle cx="50" cy="50" r="10" fill="currentColor"/>
                    <circle cx="50" cy="20" r="5" fill="currentColor"/>
                    <circle cx="72" cy="65" r="5" fill="currentColor"/>
                    <circle cx="28" cy="65" r="5" fill="currentColor"/>
                </svg>
            </div>
            <p class="text-sm">Â© 2025 Halliday Physics. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
